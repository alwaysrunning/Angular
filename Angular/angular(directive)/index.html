    angular.module("ezstuff",[]).controller("ezCtrl", ["$scope", function($scope) {
  $scope.Emmy = {
    name: "Emmy",
    address: "1600 Amphitheatre"
  };
  $scope.Edison = {
    name: "Edison",
    address: "2500 Amphitheatre"
  };
}])
.directive("ezCustomer", function() {
  return {
      restrict:"E",
      replace:true,
      scope:{    // 隔离的作用域
        name:"=name",     //  赋予变量值
        address: "@address" // 直接赋予属性值
      },
      template: "<div>Name: {{name.name}} Address: {{address}}</div>"
  };
});

</script>
